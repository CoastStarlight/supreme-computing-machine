<html>
    <head>
        <title>math clicker</title>
        <style>
            h2 {
        font-family: verdana;
    }
button {
  background-color: lime;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  font-family: verdana;
}
        </style>
        </head>
    <body>
        <h2 id="eq">equ: 0<h2>
        <button onclick="add();">equ</button>
        <h2 id="income">equ per: 5<h2>
        <button onclick="owned[0] += 1;burp(1);">buy type writer (10 equ)</button>
        <h2 id="w"><h2>
        <button onclick="owned[1] += 1;burp(5);">buy computer (50 equ)</button>
        <h2 id="c"><h2>
        <button onclick="owned[2] += 1;burp(10);">buy server (100 equ)</button>
        <h2 id="s"><h2>
        <button onclick="owned[3] += 1;burp(50);">buy factory (500 equ)</button>
        <h2 id="f"><h2>
        <button onclick="owned[4] += 1;burp(100);">buy company (1000 equ)</button>
        <h2 id="b"><h2>
        <button onclick="owned[5] += 1;burp(500);">buy stock market (5000 equ)</button>
        <h2 id="m"><h2>
        <button onclick="owned[6] += 1;burp(100000);">buy empire (owned by nicolas and charlotte) (1000000 equ)</button>
        <h2 id="e"><h2>
            <button onclick="if(confirm("reset?")){reset()}">reset</button>
        <script>
            var numba = parseInt(getCookie("equper"), 10);
            var equ = parseInt(getCookie("equ"), 10);
            var owned = [parseInt(getCookie("w"), 10), parseInt(getCookie("c"), 10), parseInt(getCookie("s"), 10), parseInt(getCookie("f"), 10), parseInt(getCookie("b"), 10), parseInt(getCookie("m"), 10), parseInt(getCookie("e"), 10)]
            display();
            function reset() {
            document.cookie = "w=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "c=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "s=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "f=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "b=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "m=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "e=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "equ=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                    document.cookie = "equper=0; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
            numba = parseInt(getCookie("equper"), 10);
            equ = parseInt(getCookie("equ"), 10);
            owned = [parseInt(getCookie("w"), 10), parseInt(getCookie("c"), 10), parseInt(getCookie("s"), 10), parseInt(getCookie("f"), 10), parseInt(getCookie("b"), 10), parseInt(getCookie("m"), 10), parseInt(getCookie("e"), 10)]
            display()
            
            }
            function display() {
            document.getElementById("w").innerHTML = "typewriters: " + owned[0]
            document.getElementById("c").innerHTML = "computers: " + owned[1]
            document.getElementById("s").innerHTML = "server: " + owned[2]
            document.getElementById("f").innerHTML = "factories: " + owned[3]
            document.getElementById("b").innerHTML = "companies: " + owned[4]
                document.getElementById("m").innerHTML = "stock markets: " + owned[5]
                    document.getElementById("e").innerHTML = "empires: " + owned[6]
                document.cookie = "w="+owned[0]+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "c="+owned[1]+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "s="+owned[2]+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "f="+owned[3]+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "b="+owned[4]+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "m="+owned[5]+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.cookie = "e="+owned[6]+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                document.getElementById("eq").innerHTML = "equ: " + equ
                document.getElementById("income").innerHTML = "equ per: " + numba
            }
              function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
            function add() {
                var x = Math.ceil(Math.random() * 12)
                display()
                var y = Math.ceil(Math.random() * 12)
                var ask = prompt("what is " + x + " x " + y)
                if(ask == x * y && ask !== null) {
                equ = equ + numba
            document.getElementById("eq").innerHTML = "equ: " + equ
                    document.cookie = "equ="+equ+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                    document.cookie = "equper="+numba+"; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                } else {
                 alert("no")   
                }
                
            }
            function burp(n) {
                if(equ >= n * 10) {
                equ = equ - n * 10
                numba += n
                    display();
                document.getElementById("eq").innerHTML = "equ: " + equ
                document.getElementById("income").innerHTML = "equ per: " + numba
                } else {
                alert("not enough money")
                }
                }
            </script>
    </body>
</html>
